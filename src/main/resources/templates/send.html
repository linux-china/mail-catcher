<!doctype html>
<html lang="en-US" data-layout-decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Send test email - Mail Catcher</title>
</head>
<body data-layout-fragment="body">

<div class="row">
    <h3>Send Email</h3>

    <form role="form" method="post" action="/send">
        <div class="form-group">
            <label for="inputEmailSender">Sender</label>
            <input type="email" name="sender" class="form-control" id="inputEmailSender"
                   placeholder="Sender Email">
        </div>
        <div class="form-group">
            <label for="inputEmailReceiver">Receiver</label>
            <input type="email" name="receiver" class="form-control" id="inputEmailReceiver"
                   placeholder="Receiver Email">
        </div>
        <div class="form-group">
            <label for="inputEmailSubject">Subject</label>
            <input type="text" name="subject" class="form-control" id="inputEmailSubject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="inputEmailBody">Body</label>
            <textarea name="body" class="form-control" id="inputEmailBody"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</div>
</body>
</html>
